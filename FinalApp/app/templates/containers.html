{% extends "base.html" %}

{% block content %}
    <h1>Hi, User!</h1>
    <h2>Choose container</h2>
    {% for container in conts %}
    <div>
        <p><a href="{{ url_for('cont', cont_name=container.name) }}">{{ container.name }}</a></p>
    </div>
    {% endfor %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.add() }}</p>
{% endblock %}
